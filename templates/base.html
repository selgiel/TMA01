<!DOCTYPE html>
<html lang="en">
<head>
  <title>SG Library</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar">
      <img src="{{ url_for('static', filename='img/study_space.png') }}" class="sidebar-img" alt="sidebar image" />
      <div class="sidebar-content">
        <div class="library-title">SG Library</div>
        <a href="/books" class="sidebar-link active">
          <span class="sidebar-icon"></span>Book Titles
        </a>
      </div>
    </nav>
    <div class="flex-grow-1">
      <div class="main-content">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
