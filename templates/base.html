<!DOCTYPE html>
<html lang="en">
<head>
  <title>SG Library</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <img src="{{ url_for('static', filename='img/study_space.png') }}" class="sidebar-img" alt="sidebar image" />
    <div class="sidebar-content">
      <div class="library-title">SG Library</div>
      <a href="{{ url_for('book_titles') }}" class="sidebar-link">
        <img src="{{ url_for('static', filename='img/id-card.png') }}" alt="ID card" class="sidebar-icon">
        <span>Book Titles</span>
      </a>
    </div>
  </nav>
  
  <!-- Page Title Banner (BOOK TITLES / BOOK DETAILS) -->
  <div class="page-header bg-success bg-opacity-10 py-2 px-3">
    <h4 class="fw-semibold mb-0" style="color:#345246;">
      {% block page_title %}BOOK TITLES{% endblock %}
    </h4>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
